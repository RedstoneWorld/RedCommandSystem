redsetblock:
  aliases:
  - rsb
  - rsetblock
  permission: rwm.setblock.cmd
  command: blockdata %x% %y% %z% %preset%
  execute:
    output: false
    permissions:
    - minecraft.command.blockdata
  presetpermissions: false
  presets:
    Test1: '{Items:[{id:"minecraft:experience_bottle",Count:1,Slot:0}]}'
    Test2: '{Items:[{id:"minecraft:experience_bottle",Count:1,Slot:1}]}'
redsummon:
  aliases:
  - rsummon
  permission: rwm.summon.cmd
  command: summon %x% %y% %z% %preset%
  execute:
    output: false
    permissions:
    - minecraft.command.summon
  presetpermissions: false
  presets:
    Pigginator: 'Pig ~ ~1 ~ {CustomName:"Pigginator"}'